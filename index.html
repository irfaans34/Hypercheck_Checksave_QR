<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checksave Sites</title>
  <meta name="description" content="HyperCheck Supermarket Links" />
  
  <style>
    :root{--bg:#e30613;--card:#ffcc00;--accent:#fff;--muted:#ffffffaa}
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial, sans-serif;background:var(--bg);color:#000;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{width:100%;max-width:820px}
    header{display:flex;align-items:center;gap:14px;margin-bottom:18px}
    .logo{width:56px;height:56px;border-radius:12px;background:url('file_000000007e38620aa7ef717b65ad48ac') center/cover no-repeat;display:flex;align-items:center;justify-content:center;font-weight:700;color:#021024;font-size:20px}
    h1{margin:0;font-size:24px;color:#fff}
    p.lead{margin:6px 0 0;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;margin-top:18px}
    a.card{display:flex;align-items:center;gap:12px;padding:16px;border-radius:12px;background:var(--card);text-decoration:none;color:#000;font-weight:600;border:2px solid #fff;transition:transform .14s ease,box-shadow .14s ease}
    a.card:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(0,0,0,0.3)}
    .card img{width:32px;height:32px}
    .card h3{margin:0;font-size:16px;flex:1}
    footer{margin-top:18px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"></div>
      <div>
        <h1>Checksave Sites</h1>
        <p class="lead">Click any card to open the site in a new tab.</p>
      </div>
    </header>

    <main>
      <div class="grid">
        <a class="card" href="https://www.instagram.com/checksave_supermarket?igsh=YWh2M2ZpaDZiMWVr&utm_source=qr" target="_blank" rel="noopener noreferrer">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
          <h3>Instagram</h3>
        </a>

        <a class="card" href="https://www.facebook.com/share/1BQh9QtRx6/?mibextid=wwXIfr" target="_blank" rel="noopener noreferrer">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
          <h3>Facebook</h3>
        </a>

        <a class="card" href="https://www.tiktok.com/@checksave_stores?_t=ZS-903GzoRexdv&_r=1" target="_blank" rel="noopener noreferrer">
          <img src="https://upload.wikimedia.org/wikipedia/en/0/09/TikTok_logo.svg" alt="TikTok Logo">
          <h3>TikTok</h3>
        </a>

        <a class="card" href="https://wa.me/27837500956" target="_blank" rel="noopener noreferrer">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
          <h3>WhatsApp</h3>
        </a>
      </div>

      <footer>
        <p>Tap the cards above to open the social links. Edit <code>index.html</code> to customize further.</p>
      </footer>
    </main>
  </div>
</body>
</html>
